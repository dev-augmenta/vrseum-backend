<form name="form" class="form-signin" ng-submit="login()">
	<h2 class="form-signin-heading">Login</h2>
	<label for="inputEmail" class="sr-only">Email</label>
	<input type="email" id="inputEmail" ng-model="user.email" class="form-control" placeholder="Email" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
	<div class="checkbox">
		<label>
            <input type="checkbox" value="remember-me"> Ricordami
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
